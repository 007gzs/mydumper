name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build el9 image
      run: docker build . --file docker/el9/Dockerfile -t mydumper-builder-el9 &&
           docker tag mydumper-builder-el9 mydumper/mydumper-builder-el9:latest
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
     
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: mydumper-builder-el9:latest
        labels: mydumper-builder-el9:latest
          
          
